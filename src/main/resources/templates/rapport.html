<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rapport De Sécurité</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"
            defer></script>
    <!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />-->
    <!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></script>-->
    <script src="/css/script.js" defer></script>
</head>
<body>
<div class="area">
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="mb-3">
                        <div class="header-rapport">
                            <h1 class="title">Rapport De Sécurité</h1>
                            <button class="btn btn-success mx-3 my-2" id="downloadPdfButton" onclick="downloadPdf()">
                                télécharger votre rapport
                            </button>
                        </div>
                         <h2 class="subtitle">Nmap scan</h2>
                        <h3 class="info">Adress Ip :</h3>
                        <div class="info-area" th:text="${nmapScan.getIpAddress()}"></div>
                        <h3 class="info">Host status :</h3>
                        <div class="info-area" th:text="${nmapScan.getHostStatus()}"></div>
                        <h3 class="info">Ports Open :</h3>
                        <ul class="info-area">
                            <li th:each="port : ${nmapScan.getOpenPorts()}" th:text="${port}"></li>
                        </ul>
                    </div>
                    <div class="mb-3">
                        <h2 class="subtitle">Wpscan</h2>
                        <h3 class="info">Plugins vulnérables :</h3>
                        <ul>
                            <li th:each="vulnerability : ${wpScan}">
                                <div th:text="${vulnerability.getTitle()}"></div>
                                <ul>
                                    <li th:each="reference : ${vulnerability.getReferencelines()}" th:text="${reference}"></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
